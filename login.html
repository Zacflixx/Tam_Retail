<body>
    <!-- header -->
    <div class="sticky-top">

        <!-- /.top-bar -->
        <nav class="navbar navbar-light bg-light py-3  " >
           <a style="text-align: center;" class="nav-link dropdown-item navi"  href="./index.html"

            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="images/logo-light.svg" alt="">
                </div>
            </a>
        </div> -->
        <div class="row">
            
            <div class="img-holder">
                <h3 class=" averaging login_text1">
                Tammwel     </h3>
                <p class=" login_text2">Login to your account</p>
                <img class="Login_illus" src="./images/login_img.svg" alt="">
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Hello!</h3>

                        <div class="page-links">
                            <a href="./login.html" class="active">Login</a><a href="./register.html">Register</a>
                        </div>
                        <form>
                            <input class="form-control" type="number" name="username" placeholder="Phone No." required>

                                <button id="submit" type="submit" class="ibtn btn-forget">Send Mobile OTP</button>
                            </div>
                        </form>
                        <!-- <div class="other-links">
                            <span>Or login with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div> -->
                    </div>
                    <div class="form-sent">
                        <div class="tick-holder">
                            <div class="tick-icon"></div>
                        </div>
                        <h3>OTP Code sent</h3>
                        <a href="./login_OTP.html"> Continue with Login</a>
                        <div class="info-holder">
                            <span>Didn't receive any message?</span> <a href="#">We can help</a>.
                        </div>
                      
                    </div>
                </div>
            </div>
